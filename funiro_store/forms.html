<div class="wrapper">  <div class="form">    <form action="#" class='form__body' id="form">      <h1 class="form__title">Lorem ipsum dolor sit.</h1>      <!-- имя -->      <div class="form__item">        <label class="form__label" for='formName'>Имя*</label>        <input class="form__input _req" type="text" id="forName" name='name'>      </div>      <!-- почта -->      <div class="form__item">        <label class="form__label" for='formEmail'>email*</label>        <input class="form__input _req _email" type="text" id="forEmail" name='email'>      </div>      <!-- радио кнопки -->      <div class="form__item">        <div class="form__label">left or rifht</div>        <div class="options">          <div class="options__item">            <input checked value="right" type="radio" name='hand' class="options__input" id="formrighthand">            <label class="options__label" for='formrighthand'><span>Right</span></label>          </div>                    <div class="options__item">            <input value="left" type="radio" name='hand' class="options__input" id="formlefthand">            <label class="options__label" for='formlefthand'><span>Left</span></label>          </div>        </div>      </div>          <!-- end радио кнопки -->          <!-- поле для сообщения -->          <div class="form__item">            <label class="form__label" for='formMessage'>Message</label>            <textarea name="message"  class="form__input" id="formMessage"></textarea>          </div>          <!-- end txt area -->          <!--выпадающий список-->          <div class="form__item">            <div class="form__label">Age</div>            <select name="age" id="" class="select">              <option value="от 18 до 25" selected>younger</option>              <option value="от 25 до 45">old</option>              <option value="от 45">very older</option>            </select>          </div>          <!-- end  выпадающий список-->          <!-- Загрузка файла -->          <div class="form__item">            <div class="form__label">Downlod file</div>            <div class="file">              <div class="file__item">                <input accept=".jpg, .png, gif" type="file" name='image' class="file__input" id="formImage">                <div class="file__button">choose</div>              </div>              <div class="file__preview" id="formPreview"></div>            </div>          </div>          <!-- end file downlod -->          <!-- checkbox -->          <div class="form__item">            <div class="checkbox">              <input checked type="checkbox" name="agreement" id="formAgreement" class='checkbox__input _req'>              <label class="checkbox__label" for='formAgreement'>I give u my agreement for do something</label>            </div>          </div>          <!-- end checkbox -->          <button class="form__button" type="submit">send</button>    </form>  </div></div>
